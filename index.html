<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자두 캘린더</title>
    <link rel=" shortcut icon" href="./img/favicon.ico" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="a11y-hidden">자두캘린더</h1>
    <nav class="navigation">
      <h2 class="nav-current">
        <span class="nav-year">2021</span>
        <span class="a11y-hidden">년</span>
        <span class="nav-month">07</span>
        <span class="a11y-hidden">월</span>
      </h2>
      <div class="nav-move">
        <button id="dropdownCalendarLabel" class="round-btn move-calendar-btn">
          년월선택
        </button>
        <button class="round-btn move-today-btn">오늘</button>
      </div>
      <div id="categoryMain" class="dropdown dropdown-category">
        <span id="categoryMainLabel" class="a11y-hidden">카테고리 선택</span>
        <button
          type="button"
          id="mainCategoryBtn"
          class="dropdown-toggle"
          aria-labelledby="categoryMainLabel mainCategoryBtn"
          aria-haspopup="listbox"
        >
          ✔ TODO
        </button>
        <ul
          class="dropdown-menu"
          tabindex="-1"
          role="listbox"
          aria-labelledby="categoryMainLabel"
          aria-activedescendant="cateMain001"
        >
        </ul>
      </div>
    </nav>
    <main class="calendar">
      <div class="calendar-weekday">
        <div class="calendar-day">mon</div>
        <div class="calendar-day">tue</div>
        <div class="calendar-day">wed</div>
        <div class="calendar-day">thu</div>
        <div class="calendar-day">fri</div>
        <div class="calendar-day">sat</div>
        <div class="calendar-day">sun</div>
      </div>
      <div class="calendar-dates">
      </div>
    </main>
    <form class="modal modal-add">
      <fieldset>
        <legend class="modal-title">
          <span class="month">10</span>월 <span class="date">30</span>일 아이템
          추가 <span class="a11y-hidden">폼</span>
        </legend>
        <input type="hidden" name="itemDate" class="modal-input-date" />
        <div class="dropdown dropdown-category modal-input"></div>
        <div class="dropdown dropdown-type modal-input"></div>
        <div class="modal-input">
          <label for="itemContent" class="modal-input-label">내용</label>
          <textarea
            required
            placeholder="내용을 입력해주세요"
            id="itemContent"
            class="modal-input-txt"
            name="itemContent"
          ></textarea>
        </div>
        <button class="round-btn modal-submit-btn" type="submit">확인</button>
        <button class="modal-close-btn" type="button" aria-label="닫기">
          <span class="icon icon-close"></span>
        </button>
      </fieldset>
    </form>
    <form class="modal modal-edit">
      <fieldset>
        <legend class="modal-title">
          
          <span class="month">10</span>월 <span class="date">30</span>일 아이템
          수정 <span class="a11y-hidden">폼</span>
        </legend>
        <input type="hidden" name="itemDate" class="modal-input-date" />
        <input type="hidden" class="id" name="itemId"></input>
        <div class="dropdown dropdown-category modal-input">
          <span id="dropdownCategoryLabel2" class="modal-input-label"
            >카테고리 <span class="a11y-hidden">선택</span></span
          >
          
          <button
            type="button"
            id="mainCategoryBtn"
            name="itemCategory"
            value="todolist"
            class="dropdown-toggle"
            aria-labelledby="dropdownCategoryLabel2 mainCategoryBtn"
            aria-haspopup="listbox"
          >
            ✔ TODO
          </button>
          <ul
            class="dropdown-menu"
            tabindex="-1"
            role="listbox"
            aria-labelledby="dropdownCategoryLabel2"
          >
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">✔ TODO</button>
            </li>
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">
                ✍ 패캠 네카라쿠배
              </button>
            </li>
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">🙏 감사일기</button>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-category modal-input">
          <span id="dropdownTypeLabel" class="modal-input-label"
            >타입 <span class="a11y-hidden">선택</span></span
          >
          <button
            type="button"
            id="mainCategoryBtn"
            class="dropdown-toggle"
            name="itemType"
            value="todo"
            aria-labelledby="dropdownTypeLabel dropdownCategoryBtn"

            aria-haspopup="listbox"
          >
            ✅ 투두리스트
          </button>
          <ul
            class="dropdown-menu"
            tabindex="-1"
            role="listbox"
            aria-labelledby="dropdownTypeLabel"
          >
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">
                ✅ 투두리스트
              </button>
            </li>
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">📃 글</button>
            </li>
            <li class="dropdown-item" role="option">
              <button type="button" class="dropdown-option">🙏 감사일기</button>
            </li>
          </ul>
        </div>
        <div class="modal-input">
          <label for="itemContent" class="modal-input-label">내용</label>
          <textarea
            required
            placeholder="내용을 입력해주세요"
            id="itemContent"
            class="modal-input-txt"
            name="itemContent"
          ></textarea>
        </div>
        <button class="round-btn modal-submit-btn" type="submit">확인</button>
        <button class="modal-close-btn" type="button" aria-label="닫기">
          <span class="icon icon-close"></span>
        </button>
      </fieldset>
    </form>
    <div class="modal-dim"></div>
    <script src="./app.js"></script>
    <script src="./prac1.js"></script>
    <script src="./dragAndDropFunction.js"></script>
  </body>
</html>
